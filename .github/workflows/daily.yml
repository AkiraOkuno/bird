name: BIRD

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # Runs once daily at 12:00 UTC (8:00 AM EST/EDT)

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ─────────── Step 1: Checkout your repository ───────────
      - name: Checkout repo
        uses: actions/checkout@v3

      # ─────────── Step 2: Set up Python 3.x ───────────
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ─────────── Step 3: Install system dependencies ───────────
      # Install Chromium (headless) so Selenium can drive it
      - name: Install Chromium and dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser 

      # ─────────── Step 4: Install Python packages ───────────
      - name: Install Python dependencies
        run: |
          pip install requests
          pip install random-word
          pip install PyDictionary
          pip install beautifulsoup4
          pip install pandas
          pip install lxml
          pip install selenium
          pip install webdriver-manager

      # ─────────── Step 5: Run your bot (main.py) ───────────
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_IDS: ${{ secrets.CHAT_IDS }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: python main.py
